<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Javascript Code Quiz</h1>
        
    </header>

    <main>
        <section id="welcome">
            <p>From Arrays to zIndex, let's see what you know!</p>
            <button id="start-quiz">Start Quiz</button>
            <button id="view-high-scores">View High Scores</button>
        </section>

        <section id="quiz-container" style="display:none;">
            <h2 id="timer">Time remaining: 2:00</h2>
            <h3 id="question"></h3>
            <ul id="choices">
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
            </ul>
            <p id="answer-result" style="display:none;"></p>
        </section>

        <section id="game-over" style="display:none;">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <button id="restart-quiz">Restart Quiz</button>
            
        </section>

        <section id="save-score" style="display:none;">
            <h2>Save Your Score</h2>
            <form id="score-form">
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <button type="submit">Save Score</button>
            </form>
        </section>
        

        <section id="high-scores" style="display:none;">
            <h2>High Scores</h2>
            <ol id="score-list">
                <li id="no-scores">No scores recorded yet!</li>
            </ol>
            <button id="clear-scores">Clear Scores</button>
            <button id="back-to-home">Back to Home</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
